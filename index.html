<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<script src="js/main.js" defer></script>
<link rel="stylesheet" href="css/main.css">

<title>WeatherAPI</title>
</head>
<body>

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group" id="cityName">
                    <label for="City">City Name</label>
                    <input type="text" class="form-control" id="city_id" placeholder="Enter City Name">
                </div>
                <div class="submit-button">
                    <button type="button" class="btn btn-primary" onClick=getData()>Search</button>
                </div>
            </form>

            <!-- For the city name -->
            <div class="textCenter">
                <label type="text" id="name_city"></label>
            </div>

                        
            <!-- For the current Temp -->
            <div class="cTemp">
                <button type="button" class="btn btn-primary" id="conversionC" onClick=celsius()>Celsius</button> 
                <button type="button" class="btn btn-primary" id="conversionF" onClick=fahrenheit()>Fahrenheit</button>
                <table class="table table-bordered" id="currentTemp">
                    <thead>
                        <div class="celisusConvert">
                            <tr>
                                <th scope="col" id="colorPink">Current Temperature 
                                </th> 
                            </tr>
                        </div>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="cTemp"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- For the high temperature -->
            <div class="highTemp">
                <table class="table table-bordered" id="tempHigh">
                    <thead>
                    <tr>
                        <th scope="col" id="colorRed">High Temp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="highTemp"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- For the low temperature -->
            <div class="lowTemp">
                <table class="table table-bordered" id="tempLow">
                    <thead>
                    <tr>
                        <th scope="col" id="colorBlue">Low Temp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="lowTemp"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    
            <!-- For the Forecast -->
            <div class="Forecast">
                <table class="table table-bordered" id="forecast1">
                    <thead>
                    <tr>
                        <th scope="col" id="colorGray">Forecast</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="Forecast"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- For the Humidity -->
            <div class="Humidity">
                <table class="table table-bordered" id="humidity1">
                    <thead>
                    <tr>
                        <th scope="col" id="colorGreen">Humidity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="Humidity"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
